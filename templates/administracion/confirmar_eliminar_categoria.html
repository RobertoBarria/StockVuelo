{% extends 'administracion/administracion.html' %}

{% block main_content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Eliminar Categoría</title>
</head>
<body>
    <h1>Confirmar Eliminar Categoría</h1>
    <p>¿Estás seguro de que deseas eliminar la categoría "{{ categoria.nombre_categoria }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
    </form>
</body>
</html>
{% endblock %}
