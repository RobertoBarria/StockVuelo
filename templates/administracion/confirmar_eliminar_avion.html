{% extends 'administracion/administracion.html' %}

{% block main_content %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Avión</title>
</head>
<body>
    <h1>Eliminar Avión</h1>
    <p>¿Estás seguro de que deseas eliminar el avión "{{ avion.nombre }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirmar</button>
    </form>
</body>
</html>
{% endblock %}
