

{% extends 'base.html' %}
{% load static %}
{% block content %}


<!-- ========================= SECTION MAIN ========================= -->

<section class="section-pagetop nb py-2">
    <div class="container">
      <div class="row">
          <div class="col">
              <h5 class="display-12 text-left font-weight-bold" style="color: navy;">Stock del Avi√≥n: {{ avion_seleccionado }}</h5>
              <h5 class="display-12 text-left font-weight-bold" style="color: navy;">Usuario: {{ nombre_usuario }}</h5>
              <hr class="my-2" style="border-top: 2px solid navy;">
          </div>
      </div>
    </div>
</section>


<section class="section-intro padding-y-sm">
<div class="container">

<div class="intro-banner-wrap">
    <img src="{% static 'images/banners/banner_red.png' %}" class="img-fluid rounded">
</div>

</div> <!-- container //  -->
</section>
<!-- ========================= SECTION MAIN END// ========================= -->

<!-- ========================= SECTION  ========================= -->
<section class="section-name padding-y-sm">
<div class="container">

<header class="section-heading">
    <a href="./tienda/" class="btn btn-outline-primary float-right">Ver Todo</a>
    <h3 class="section-title">Productos populares</h3>
</header><!-- sect-heading -->


<div class="row">
    {% for producto in productos %}    
    <div class="col-md-3">
        <div class="card card-product-grid">
            <a href="./producto_detalle.html" class="img-wrap"> <img src="{{producto.imagen.url}}"> </a>
            <figcaption class="info-wrap">
                <a href="./producto_detalle.html" class="title">{{producto.nombre_producto}}</a>
                <div class="price mt-1">{{producto.precio}}</div> <!-- price-wrap.// -->
            </figcaption>
        </div>
    </div> <!-- col.// -->
    {% endfor %}   
</div> <!-- row.// -->

</div><!-- container // -->
</section>
<!-- ========================= SECTION  END// ========================= -->


</body>
</html>

{% endblock %}
